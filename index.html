<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box-container {
            width: 300px; /* Adjust the width as needed */
            height: 150px; /* Adjust the height as needed */
            border: 1px solid #ccc; /* Add a border around the box */
            overflow: hidden; /* Enable scrollbars if the content overflows */
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>HTML Project with iframes</h1>
    <h2>Local Content</h2>
    <div class="box-container">
        <iframe width: 100%; height: 100%; border: none; src="index1.html" title="Content-Box">
        </iframe>
    </div>
    <h3>External Website</h3>
    <iframe src="https://www.geekster.in" title="External-Website" width="500" height="400" style="border: 1px solid #ccc;"></iframe>
    <h4>Youtube Video</h4>
    <iframe width="600" height="500" src="https://www.youtube.com/embed/H335Vdkmdhk?si=dQvsIWoXAQ7JmLNU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
